<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app</title>
    <link href="/src/style.css" rel="stylesheet" />
    <title>Genshin Characters API</title>
  </head>
  <body>
<div class="w-full flex justify-center my-6">
  <div class="relative w-full max-w-md">
    <input
      id="searchInput"
      type="text"
      placeholder="Search characters..."
      class="w-full px-4 py-3 pl-11 rounded-xl border border-gray-300 shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all bg-white text-gray-800 placeholder-gray-400"
    />
    <button
      id="searchBtn"
      class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 transition"
    >
      <svg
        class="w-5 h-5"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1010.5 18a7.5 7.5 0 006.15-3.35z"
        />
      </svg>
    </button>
  </div>
  <button id="showAllBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
  Show All Characters
</button>

</div>
    <div
      id="characters"
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6"
    ></div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
